<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario - Hippocardio</title>
    <script src="usuario.js"></script>
    <link rel="stylesheet" href="usuario.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="menu">
            <div class="contenedor">
                <nav>
                    <ul class="lista-menu">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="Ajustes.html">Ajustes</a></li>
                        <li><a href="Registro.html">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="perfil-usuario" class="text-center">
            <h2 class="mb-4">Perfil del Usuario</h2>

            <div>
                <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle" id="foto-perfil">
                <br>
                <button class="btn btn-primary mt-2" onclick="cambiarFoto()">Cambiar Foto</button>
            </div>

            <div class="mt-4">
                <h4>Nombre del Usuario</h4>
                <p id="nombre-usuario">Juan Pérez</p>
                <button class="btn btn-secondary" onclick="cambiarNombre()">Cambiar Nombre</button>
            </div>
        </section>

        <hr>

        <section id="estadisticas" class="mt-4">
            <h3>Estadísticas</h3>
            <ul class="list-group">
                <li class="list-group-item">Registros de salud completados: <span id="registros-salud">12</span></li>
                <li class="list-group-item">Promedio de presión arterial: <span id="promedio-presion">120/80</span></li>
                <li class="list-group-item">Objetivos alcanzados: <span id="objetivos-alcanzados">3</span></li>
            </ul>
        </section>

        <hr>

        <section id="ajustes" class="mt-4">
            <h3>Ajustes de Usuario</h3>
            <form id="form-ajustes">
                <div class="form-group">
                    <label for="email-usuario">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email-usuario" placeholder="usuario@correo.com" value="usuario@correo.com">
                </div>
                <div class="form-group">
                    <label for="password-usuario">Contraseña</label>
                    <input type="password" class="form-control" id="password-usuario" placeholder="********">
                </div>
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </form>
        </section>
    </main>
</body>
</html>

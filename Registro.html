
<main> 
    <div class="form" id="registro">
        <link rel="stylesheet" href="registro.css">
        <h3>Regístrese ahora y obtenga acceso completo a nuestra aplicación.</h3>
        <div class="cuadro-registro">
            <h4>Registrarse</h4>
                <form action="#" method="post"  id="registrar">
                <input type="text" id="Nombre" name="Nombre" required placeholder="Nombre">
                <input type="text" id="Apellido" name="Apellido" required placeholder="Apellido">
                <input type="text" id="Correoelectronico" name="Correoelectronico" required placeholder="Correo electrónico">
                <input type="text" id="Contraseña" name="Contraseña" required placeholder="Contraseña">
                <input type="text" id="Confirmarcontraseña" name="Confirmarcontraseña" required placeholder="Confirmar contraseña">
            </form>
            <button type="submit" id="Botonregis" onclick="window.location.href='Ingreso.html';">Crear cuenta e iniciar sesión </button>
        </div>
    </div>
</main>
